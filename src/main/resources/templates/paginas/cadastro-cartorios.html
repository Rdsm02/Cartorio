
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmnls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport"  content="width=device-width"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="imagem/png" href="https://lh3.googleusercontent.com/proxy/LLT0ReNMMbQrEc4DPKInecqJaNyg6hghYBD5Wt9MLE5atymQeiU0Afjm8rPLC6VDmIclNma_0bo5SYFlQJ6IEYeyGcW8NdhTfeyyKpZETj0Dxt71oTzGnNrWkTYib1J-CsHb" />

    <title>Cartório</title>
</head>
<body>

<div class="container">
    <div class="panel-heading" align="center">
        <strong>Cadastro de Cartório</strong>
    </div>
    <form class="container-sm" th:object="${cartorio}" th:action="@{salvarCartorio}" method="POST" style="padding: 0 25%; margin-top: 1%">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{nome}" id="nome-cartorio" placeholder="Digite o nome do cartório...">
            <label for="nome-cartorio">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{endereco}" id="endereco-cartorio" placeholder="Digite o endereço do cartório...">
            <label for="endereco-cartorio">Endereço</label>
        </div>
        <div class="form-check" th:each="certidao : ${certidoes}">
            <input class="form-check-input" type="checkbox" th:value="${certidao.id}" id="flexCheckDefault" name="certidoesString">
            <label class="form-check-label" for="flexCheckDefault" th:text="${certidao.nome}" />

        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
